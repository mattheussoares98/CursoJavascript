<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        $("#feira").addClass("destaque")/* .removeClass("destaque") */
        $("li").addClass("destaque")
        $("[wm-obrigatorio]").removeClass("destaque")
        $("li.opcional").removeClass("destaque")
        $("div p span").addClass("destaque")

        /* SELETORES EXCLUSIVOS DO JQUERY */

        $("li:first").css("border", "solid 3px yellow")
        $("li:odd").css("border", "solid 10px orange") //todos ímpares
        $("li:gt(1)")/*greater than - maior que (índice)*/.css("border", "solid 10px aqua") //a partir do terceiro elemento aplica essa borda
        $("li:not(:last)")/*li que não seja o último*/.css("border", "none")
        $("li:contains('r')")/*verifica se possui determinados caracteres*/.css("background-color", "black")

        $("form *")/*seleciona todos elementos de form*/.hide()
        $("form :text")/*seleciona todos elementos que são do tipo text*/.show()
        $("form :password")/*seleciona todos elementos que são do tipo password*/.show()
        $("form :checkbox")/*seleciona todos elementos que são do tipo checkbox*/.show()
        $("form :radio")/*seleciona todos elementos que são do tipo radio*/.show()
        $("form :file")/*seleciona todos elementos que são do tipo file*/.show()
    </script>
</body>
