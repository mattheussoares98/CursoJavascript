<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>

    <script>
        $("#conteudo1").append("<p>teste</p>")

        const elementos = [
            $("<li>").append("1"),
            $("<li></li>").append("2"),
            $("<li></li>").append("3"),
        ]

        const lista = $("<ul><li>0</li></ul>").append(elementos)
        $("#conteudo2").append(lista)

        $("#conteudo3").append("<h1>1</h1>", "<h1>2</h1>")
            .prepend("<h1>0</h1>") //adiciona o elemento em primeiro da lista

        $("#conteudo3").html("<h1>substituído</h1>")//substitui todos elementos
        $("#conteudo3").text("<h1>text</h1>")//vai adicionar um texto conforme está escrito ao invés de adicionar um h1

        $("div[id]").html("<strong>Todos!</strong>") //altera todas divs que possuem ID
    </script>
</body>
