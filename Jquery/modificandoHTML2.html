<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $("#div1").append(", 2") //insere no final
        $("#div1").prepend("0, ") //insere no início

        $("<span>, 3</span>").appendTo("#div1") //adiciona o span no final da div1
        $("<span>-1, </span>").prependTo("#div1") //adiciona o span no início da div1

        $("#div2").before("<p>Antes 2</p>")
        $("#div2").after("<p>Depois 2</p>")

        $("<p>Antes 3</p>").insertBefore("#div3")
        $("<p>Depois 3</p>").insertAfter("#div3")

        // $("p.numero").wrap("<div>") //envolve o elemento com uma div
        $("p.numero").wrapAll("<div id='div4'>") //envolve todos elementos na mesma div
        $("#div4").empty() //apaga tudo dessa div

        $("#div3, #div4")/*seleciona os dois*/.prev()/*pega todos elementos anteriores aos dois*/.remove()

        // $("<div>Substituto</div>").replaceAll("body > p") //todas tags "p" após o body serão substituídas
        $("body > p").replaceWith("<div>Substituto 2</div>")
    </script>
</body>
