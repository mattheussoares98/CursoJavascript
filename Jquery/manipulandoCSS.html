<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Manipulando CSS</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Manipulando CSS</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <div id='resultado'></div>
    <script>
        const fonte = $("#div1").css("font-family") //quando já possui um elemento com esse parâmetro que é passado para o CSS, ele faz a leitura. Se não tiver, tenta atribuir
        $("#resultado").append(`A fonte é: ${fonte}`)

        $("#div1").css("font-size", "4em") //alterando o tamanho da font
        $("#div1").css({ "font-size": "5em", "color": "yellow" }) //alterando dois parâmetros ao mesmo tempo
        $("#div1").css("font-size", function() {
            return `${2*3}em`
        })

        $("#div2").addClass("destaque")

        const temClasse = $("#div2").hasClass("destaque")

        $("#div2").removeClass("destaque")
        $("#div2").toggleClass("destaque") //alterna. Se tiver exclui e se não tiver adiciona
    </script>
</body>
