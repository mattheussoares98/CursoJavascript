<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
    <div id="app">
        <p v-for="(aluno, i) in alunos">
            {{i+1}}) {{aluno.nome}} - {{aluno.nota}}
            <span v-if="aluno.nota >= 10"> --- nota maior ou igual a 10</span>
            <span v-else-if="aluno.nota >= 9"> --- nota maior ou igual a 9</span>
            <span v-else-if="aluno.nota >= 8"> --- nota maior ou igual a 8</span>
            <span v-else>else</span>

        <ul>
            <!-- usando v-show para exibir somente o elemento de índice 2. O vue faz como se fosse uma conf via css pra não exibir o que não se encaixar na condição, mas o elemento está na página -->
            <li v-for="n in 2">
                <span v-show="n == 2">{{n}}</span>
            </li>
        </ul>
        </p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                alunos: [
                    { nome: "Mattheus", nota: 8.9 },
                    { nome: "Soares", nota: 9.9 },
                    { nome: "Barbosa", nota: 10.9 },
                    { nome: "Creisson", nota: 7 },
                ],
            },
        })
    </script>
</body>

</html>
