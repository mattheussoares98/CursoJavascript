<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector("div")
        div.innerHTML = "Substituindo o que est√° dentro da div"
        div.outerHTML = "<div>Sobrescreve a div e aplica o que estiver aqui</div>"
        
        const newDiv = document.querySelector("div")
        newDiv.insertAdjacentHTML("beforebegin", "<div>beforeBegin</div>")
        newDiv.insertAdjacentHTML("afterbegin", "<div>afterbegin</div>")
        newDiv.insertAdjacentHTML("beforeend", "<div>beforeend</div>")
    </script>
</body>

</html>
