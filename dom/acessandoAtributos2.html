<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const list = document.querySelector("div ul[destino='escritorio']") // = document.querySelector(#compras)
        console.log("childNodes ", list.childNodes)
        console.log("getAttribute ", list.getAttribute("destino"))
        console.log("hasAttribute ", list.hasAttribute("destino"))
        list.setAttribute("destino", "empresa") //vai alterar o valor do atributo "destino" para "empresa"
        list.setAttribute("status", "aberto")//como não existe esse atributo, vai adicionar ele
        list.removeAttribute("destino")
    </script>
</body>

</html>
