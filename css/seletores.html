<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        /* SELETOR UNIVERSAL */
        * {
            background-color: red;
            /* tudo fica com o fundo vermelho */
            color: yellow;
            /* altera a cor de vários elementos */
        }

        /* seleciona todos "ul" e "ol" */
        ul, ol {}

        /* seleciona a classe */
        .tag {}

        /* seleciona o ID */
        #aprovados {}

        /* se o próximo elemento do ID "aprovados" for uma div, vai selecionar. Se for o segundo em diante, não vai selecionar*/
        #aprovados>div {}

        /* edita todas divs do ID "aprovados" */
        #aprovados div {}

        /* sempre que houver uma SEQUÊNCIA de uma tag p e ul, vai editar */
        p+ul {}

        /* sempre que houver um "filho" ul de um "p", vai editar */
        p~ul {}

        /* seleciona todos filhos da tag "section" que são pares */
        section> :nth-child(odd) {}

        /* seleciona todos filhos da tag "section" que são ímpares */
        section> :nth-child(even) {}

        /* seleciona tudo que possui a propriedade chamada "feira" */
        [feira]{}
        
        /* seleciona tudo que possui a propriedade chamada "feira" e o resultado É "casa"*/
        [feira=casa]{}

        /* seleciona tudo que possui a propriedade chamada "feira" e o resultado POSSUI "casa"*/
        [feira*=casa]{}


    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa casa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
