<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flexbox #03</title>
    <style>
        .flex-container {
            border: solid 2px orangered;
            display: flex;
            /* flex-direction: column; */
            width: 600px;
        }

        .flex-container div {
            border: solid 2px orangered;
            margin: 2px;
            padding: 2px;
            flex-basis: 100px;
            /* "for√ßa" o elemento a ter esse tamanho no mainAxis. Precisa ter a
            propriedade display = flex para funcionar */
        }
    </style>
</head>

<body>
    <div class="flex-container tag nolabel">
        <div class="tag nolabel">1</div>
        <div class="tag nolabel">2</div>
        <div class="tag nolabel">3</div>
        <div class="tag nolabel">4</div>
    </div>
</body>

</html>
