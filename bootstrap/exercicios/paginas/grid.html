<div class="exercicio">
    <h1>1. Grid Básica</h1>
    <hr>

    <!-- Grid Básica -->
    <h1 class="mt-5">2. Grid Responsiva</h1>
    <hr>
    <!-- 
    IMPORTANTE
    O SISTEMA DE GRIDS DIVIDE A LARGURA DO ELEMENTO EM 12 E VOCÊ PODE DEFINIR QUANTAS PARTES DESSAS 12 CADA ELEMENTO VAI TER
     -->
     <!-- O GRID JÁ É RESPONSIVO -->
    <div class="container-fluid">
        <div class="row">
            <!-- col == dispositivos extra pequenos. Se não especificar um dispositivo maior, todos dispositivos maiores terão a mesma responsividade do menor definido -->
            <div class="col bg-primary">1
            </div>
            <div class="col bg-danger">2</div>
            <div class="col bg-warning">3</div>
            <div class="col bg-info">4</div>
            <div class="col bg-secondary">5</div>
        </div>
        <div class="row mt-3">
            <div class="col bg-danger">1</div>
            <!-- col-4 significa que vai ocupar 4/12 -->
            <div class="col-4 bg-warning">2</div>
            <div class="col-5 bg-info">3</div>
            <div class="col bg-primary">4</div>
        </div>
    </div>


    <!-- Grid Responsiva -->
    <div class="container-fluid">
        <div class="row">
            <!-- col-12 == extra cada elemento vai ocupar 12/12, portanto terá 1 coluna -->
            <!-- col-sm-6 == small cada elemento vai ocupar 6/12, portanto terá 2 colunas -->
            <!-- col-md-4 == medio cada elemento vai ocupar 4/12, portanto terá 3 colunas -->
            <!-- col-lg-2 == large cada elemento vai ocupar 2/12, portanto terá 6 colunas -->
            <!-- col-xl-1 == extralarge cada elemento vai ocupar 1/12, portanto terá 12 colunas -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-primary">1</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-danger">2</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-warning">3</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-info">4</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-succes">5</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-secondary">6</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-danger">7</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-info">8</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-succes">9</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-secondary">10</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-warning">11</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-primary">12</div>
        </div>
    </div>

    <h1 class="mt-5">3. Quebra de Linha</h1>
    <hr>

    <!-- Quebra de Linha -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 bg-primary">1</div>
            <div class="col-3 bg-danger">2</div>
            <div class="col-7 bg-success">3</div> <!-- como chegou em 13 colunas a soma, vai quebrar a linha -->
            <div class="w-100"></div><!-- vai ocupar 100% do tamanho disponível e por isso vai quebrar a linha -->
            <div class="col-3 bg-warning">4</div>
        </div>
    </div>

    <h1 class="mt-5">4. Ordem</h1>
    <hr>

    <!-- Ordem -->
    <!-- Define a ordem do elemento -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 order-5 bg-primary">1</div>
            <div class="col-4 order-12 bg-danger">2</div>
            <div class="col-4 order-1 bg-warning">3</div>
        </div>
    </div>

    <h1 class="mt-5">5. Offset</h1>
    <hr>

    <!-- Offset -->
    <!-- empurra posições pra direita -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 offset-sm-7 bg-primary">1</div>
            <div class="col-sm-4 offset-sm-2 bg-danger">2</div>
            <div class="col-sm-6 offset-sm-1 bg-warning">3</div>
        </div>
    </div>

    <h1 class="mt-5">6. Alinhamento</h1>
    <hr>

    <!-- Alinhamento -->
    <div class="container-fluid">
        <div class="row h-300">
            <div class="col-4 align-self-end bg-primary">1</div>
            <div class="col-4 align-self-center bg-danger">2</div>
            <div class="col-4 align-self-start bg-success">3</div>
        </div>
    </div>
</div>
